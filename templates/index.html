{% extends "wrapper.html" %}
{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4">Добро пожаловать в Библиотеку</h1>
    <p class="lead">меню:</p>
</div>

<div class="menu-grid">
    <!-- Книги -->
    <div class="card menu-section">
        <div class="card-body">
            <h3 class="card-title"><i class="mdi mdi-book"></i> Книги</h3>
            <div class="d-grid gap-2">
                <a href="{{BASE_URL}}/book/book_list/" class="btn action-button">
                    <i class="mdi mdi-format-list-bulleted"></i> Список книг
                </a>
                <a href="{{BASE_URL}}/book/add_book/" class="btn action-button">
                    <i class="mdi mdi-plus"></i> Добавить книгу
                </a>
            </div>
        </div>
    </div>

    <!-- Читатели -->
    <div class="card menu-section">
        <div class="card-body">
            <h3 class="card-title"><i class="mdi mdi-account-group"></i> Читатели</h3>
            <div class="d-grid gap-2">
                <a href="{{BASE_URL}}/reader/reader_list/" class="btn action-button">
                    <i class="mdi mdi-account-multiple"></i> Список читателей
                </a>
                <a href="{{BASE_URL}}/reader/add_reader/" class="btn action-button">
                    <i class="mdi mdi-account-plus"></i> Добавить читателя
                </a>
            </div>
        </div>
    </div>

    <!-- Управление -->
    <div class="card menu-section">
        <div class="card-body">
            <h3 class="card-title"><i class="mdi mdi-cog"></i> Управление</h3>
            <div class="d-grid gap-2">
                <a href="{{BASE_URL}}/select_book_reader/" class="btn action-button">
                    <i class="mdi mdi-magnify"></i> Поиск информации
                </a>
                <a href="{{BASE_URL}}/book/delete_book/" class="btn action-button">
                  <i class="mdi mdi-delete"></i> Удалить книгу
              </a>
              <a href="{{BASE_URL}}/reader/delete_reader/" class="btn action-button">
                <i class="mdi mdi-delete"></i> Удалить читателя
            </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
