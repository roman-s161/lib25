{% extends "wrapper.html" %}

{% block content %}
<div class="w-50 mx-auto">
    <h1>Подтверждение удаления книги</h1>
    <p>Вы уверены, что хотите удалить книгу с ID {{ book_id }}?</p>
    <form action="{% url 'confirm_delete_book' book_id=book_id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="book_id" value="{{ book_id }}">
        <input class="btn btn-danger" type="submit" value="Удалить">
    </form>
    <br>
<a href="http://127.0.0.1:8000/" class="btn btn-warning"> На главную </a>
</div>
{% endblock %}
