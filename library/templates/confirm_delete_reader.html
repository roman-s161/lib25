{% extends "wrapper.html" %} {% block content %}
<div class="w-50 mx-auto">
  <h1>Подтверждение удаления читателя</h1>
  <p>Вы уверены, что хотите удалить читателя с ID {{ reader_id }}?</p>
  <form
    action="{% url 'confirm_delete_reader' reader_id=reader_id %}"
    method="post"
  >
    {% csrf_token %}
    <input type="hidden" name="reader_id" value="{{ reader_id }}" />
    <input class="btn btn-danger" type="submit" value="Удалить" />
  </form>
  <br />
  <a href="http://127.0.0.1:8000/" class="btn btn-warning"> На главную </a>
</div>
{% endblock %}
