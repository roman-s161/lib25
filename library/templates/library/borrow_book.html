{% extends "wrapper.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header nav_bg text-white">
      <h2 class="mb-0">Выдача книги: {{ book.title }}</h2>
    </div>
    <div class="card-body">
      <p class="lead">Вы действительно хотите взять эту книгу?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-success">Взять книгу</button>
          <a href="{% url 'library:book:book_detail' book.id %}" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
