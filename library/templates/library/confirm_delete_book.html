{% extends "wrapper.html" %}

{% block content %}
<div class="w-50 mx-auto">
    <h1>Подтверждение удаления книги</h1>
    <form action="{% url 'library:book:delete_book' book.id %}" method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'library:book:book_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
    
    <br>
<a href="{{BASE_URL}}/" class="btn btn-warning"> На главную </a>
</div>
{% endblock %}
